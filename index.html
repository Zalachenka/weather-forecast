<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="" />

    <script

      crossorigin="anonymous"

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-title">
        <div class="title">
          <h3>5 DAYS WEATHER FORECAST</h3>
        </div>
        <div class="degrees-letter">
          <div class="farenheit">
            <p>F°</p>
          </div>
          <div class="celsius">
            <p>C°</p>
          </div>
        </div>
      </div>
      <div class="days">
        <div class="forecast">
          <div class="day-name">
            <h3>MONDAY</h3>
          </div>
          <div class="weather-icon">
            <i class="fas fa-cloud-moon"></i>
          </div>
          <div class="temp">
            <h6>High 55°</h6>
            <p>Low 43°</p>
          </div>
        </div>
